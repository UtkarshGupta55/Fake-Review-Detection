<!DOCTYPE html>
<html>
<head>
    <title>Review Analyzer</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="header">
        <i class="fas fa-shield-check logo"></i>
        <h1>Review Analyzer</h1>
    </div>

    <div class="input-container">
        <label for="reviewText">Review text:</label>
        <textarea id="reviewText" placeholder="Paste review to analyze..." rows="4"></textarea>
    </div>

    <button id="predictButton">
        <span class="button-text">Analyze</span>
        <div class="loader" id="loader"></div>
    </button>

    <div class="result-container" id="resultContainer">
        <div class="result-heading">Analysis Results</div>

        <div class="result-data">
            <span class="metric">Authenticity:</span>
            <span class="value" id="authenticityValue">-</span>
        </div>

        <div class="result-data">
            <span class="metric">Confidence:</span>
            <span class="value" id="confidenceValue">-</span>
            <div class="confidence-bar-container">
                <div class="confidence-bar" id="confidenceBar"></div>
            </div>
        </div>

        <div class="result-data">
            <span class="metric">Sentiment:</span>
            <span class="value" id="sentimentValue">-</span>
        </div>
    </div>

    <div class="footer">
        <span>Review Analyzer</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
